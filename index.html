<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Order summary card | Frontend Mentor</title>
</head>
  <body>
    <div class="container-all">
      <section class="content">
        <img class="image-hero" src="images/illustration-hero.svg" alt="">
        <div class="pad">
          <div class="title-and-desc">
            <h3 class="title">Order Summary</h3>
            <p class="desc">You can now listen yo millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="price">
              <p><img src="images/icon-music.svg" alt=""><p><span class="plan">Annual Plan</span><br><span class="price-59">$59.99/year</span></p></p>
            <div class="change">
              <a class="change-active" href="#">Change</a>
            </div>
          </div>
          <div class="pay">
            <input class="btn-pay" type="button" value="Proceed to Payment">
            <input class="btn-cancel" type="button" value="Cancel Order">
          </div>
        </div>
      </section>
    </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DevFelt">DevFelt</a>.
      </footer>
  </body>
</html>
